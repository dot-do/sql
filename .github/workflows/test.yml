name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run TypeScript type checking
        run: pnpm typecheck

      - name: Test shared-types
        run: pnpm test --filter @dotdo/shared-types

      - name: Test sql.do
        run: pnpm test --filter @dotdo/sql.do

      - name: Test lake.do
        run: pnpm test --filter @dotdo/lake.do

      - name: Test dosql
        run: pnpm test --filter @dotdo/dosql

      - name: Test dolake
        run: pnpm test --filter @dotdo/dolake
